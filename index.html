<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dog API</title>
  </head>
  <body>
    <h1>Dog API</h1>
    <div id="options" class="options">
      <div class="breed-container">
        <label for="breed">Select a dog breed: </label>
        <select name="breed" id="breed" class="breed"></select>
      </div>
      <div class="random-container">
        <button id="random" class="random btn">Random</button>
      </div>
      <div class="count-container">
        <label for="img-count">Number images to display: </label>
        <select name="img-count" id="img-count" class="img-count">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>

    <main>
      <h2 id="type"></h2>
      <div class="images-container" id="images-container"></div>
      <div class="tool-bar">
        <button id="prev" class="btn">Prev</button>
        <div id="index" class="index">
          <p>Showing</p>
          <div id="square-1" class="square">0</div>
          <!-- cur_index -->
          <p>Of</p>
          <div id="square-2" class="square">0</div>
          <!-- total_pics -->
        </div>

        <button id="next" class="btn">Next</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
